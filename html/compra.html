    <div class="container2">
      <h1>Tienda del club</h1>

      <div class="section">
        <h2>Agregar Producto</h2>
        <form id="formulario">
          <div class="form-group">
            <label for="product-name">Nombre del Producto:</label>
            <input type="text" id="name" name="product-name" required />
          </div>

          <div class="form-group">
            <label for="product-price">Precio del Producto:</label>
            <input type="number" id="price" name="price" required />
          </div>

          <div class="form-group">
            <label for="product-description">Descripción del Producto:</label>
            <textarea
              id="description"
              name="product-description"
              required
            ></textarea>
          </div>

          <input
            type="submit"
            id="btnAddProduct"
            value="Agregar Producto"
            class="btn-primary"
          />
        </form>
      </div>

      <div class="section">
        <h2>Agregar otro producto</h2>
        <form id="sellProduct">
          <div class="form-group">
            <label for="product-select">Selecciona un Producto:</label>
            <select id="productSelect" name="productSelect" required>
              <option value="" disabled selected>Seleccione un producto</option>
            
            </select>
          </div>

          <div class="form-group">
            <label for="customer-name">Nombre:</label>
            <input
              type="text"
              id="customerName"
              name="customer-name"
              required
            />
          </div>

          <input type="submit" value="comprar Producto" class="btn-primary" />
        </form>
      </div>
      
      

      <div class="section">
        <h2>Productos Disponibles</h2>
        <div id="productList" class="product-grid">
        
        </div>
      </div>
